<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibech — Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 0.3em;
      color: #4a4a4a;
    }

    p.description {
      font-weight: 400;        /* Толщина шрифта — 400 это нормальный (обычный) вес текста, не жирный */
      font-size: 1.25rem;      /* Размер шрифта — 1.25 rem (примерно 20 пикселей, зависит от базового размера) */
      line-height: 1;          /* Высота строки — расстояние между строками текста, 1 значит ровно размер шрифта (без дополнительного пространства) */
      margin-top: 0;           /* Отступ сверху — 0, чтобы не было лишнего пространства перед параграфом */
      margin-bottom: 1.2em;    /* Отступ снизу — 1.2em (em — относительно размера шрифта), чтобы был небольшой промежуток после параграфа */
      color: #555;             /* Цвет текста — тёмно-серый, более мягкий, чем чёрный (#000) */
      max-width: 400px;        /* Максимальная ширина блока текста — 400 пикселей, чтобы текст не был слишком широким и лучше читался */
      white-space: pre-line;   /* Обрабатывает переносы строк и пробелы как в тексте — позволяет использовать <br> или переводы строки */
    }

    .contacts {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    .contacts a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .contacts a:hover {
      color: #d6336c;
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Vibech</h1>
  <img src="tr.png" alt="Vibech Logo" style="width:200px; margin: 20px auto; display: block;" />
  <p class="description">
  <strong>Vibe Beauty & Chill</strong><br />
   Скоро открываемся!<br />
   3D печатные фигурки, декорации,<br />
   настольные лампы, брелки<br />
   и много вайба.
  </p>
  <div class="contacts">
    <a href="https://t.me/Vibech_dm" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M22 2L2 12l5 2 1 7 3-5 6 4z"/></svg>
      Telegram
    </a>
    <a href="https://instagram.com/_vibech_" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2a1 1 0 110 2 1 1 0 010-2zm-5 2.5a4.5 4.5 0 110 9 4.5 4.5 0 010-9z"/>
      </svg>
      Instagram
    </a>
  </div>
  <footer>© 2025 Vibech</footer>
</body>
</html>
